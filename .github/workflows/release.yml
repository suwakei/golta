name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: golta-linux-amd64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: golta-windows-amd64
          # macOS (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: golta-macos-amd64
          # macOS (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: golta-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Archive binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          BIN_MAIN="golta"
          BIN_SHIM="go"

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv shim.exe ${BIN_SHIM}.exe
            7z a ../../../${{ matrix.asset_name }}.zip ${BIN_MAIN}.exe ${BIN_SHIM}.exe
            echo "ASSET_PATH=${{ matrix.asset_name }}.zip" >> $GITHUB_ENV
          else
            mv shim ${BIN_SHIM}
            tar -czf ../../../${{ matrix.asset_name }}.tar.gz ${BIN_MAIN} ${BIN_SHIM}
            echo "ASSET_PATH=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_PATH }}
